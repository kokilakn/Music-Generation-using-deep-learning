<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Music Player</title>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'><link rel="stylesheet" href="../static/css/style.css">

</head>
<body>
    <div id="app-cover">
        <div id="bg-artwork"></div>
        <div id="bg-layer"></div>
        <div id="player">
            <div id="player-track">
                <div id="album-name"></div>
                <div id="track-name"></div>
                <div id="track-time">
                    <div id="current-time"></div>
                    <div id="track-length"></div>
                </div>
                <div id="s-area">
                    <div id="ins-time"></div>
                    <div id="s-hover"></div>
                    <div id="seek-bar"></div>
                </div>
            </div>
            <div id="player-content">
                <div id="album-art">
                    <img src="../static/images/1.png" id="_1">
                    <img src="../static/images/2.png" id="_2">
                    <img src="../static/images/3.png" id="_3">
                    <img src="../static/images/4.png" id="_4">
                    <img src="../static/images/5.png" id="_5">
                    <img src="../static/images/6.png" id="_6">
                    <img src="../static/images/7.png" id="_7">
                    <img src="../static/images/8.png" id="_8">
                    <img src="../static/images/9.png" id="_9">
                    <img src="../static/images/10.png" id="_10">
                    <div id="buffer-box">Buffering ...</div>
                </div>
                <div id="player-controls">
                    <div class="control">
                        <div class="button" id="play-previous">
                            <i class="fas fa-backward"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button" id="play-pause-button">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button" id="play-next">
                            <i class="fas fa-forward"></i>
                        </div>
                    </div>
                    <div id="myNav" class="overlay">
                        <a class="closebtn" onclick="closeNav()">&times;</a>
                        <div class="overlay-content">
                            <a href="/Piano">Piano</a>
                            <a href="/Electricguitar">Electric Guitar</a>
                            <a href="/Stringinstrument">String Instrument</a>
                            <a href="/Trumpet">Trumpet</a>
                            <a href="/Acousticguitar">Acoustic Guitar</a>
                            <a href="/AcousticBass">Acoustic Bass</a>
                            <a href="/3">Random Three</a>
                            <a href="/6">All six!</a>
                            <a href="/">Saved Music</a>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button" id="new-music">
                            <i class="fas fa-music" onclick="openNav()"><h6>Generate new music</h6></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script>
function openNav() {
  document.getElementById("myNav").style.height = "100%";
}

function closeNav() {
  document.getElementById("myNav").style.height = "0%";
}
</script>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script><script  src="../static/scripts/script.js"></script>

</body>
</html>
